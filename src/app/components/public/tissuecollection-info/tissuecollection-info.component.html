<h1>Tissue Collection</h1>
<br>
<!-- Table containing all the tissue collection entries-->
<div class="d-flex align-items-center bg-light mb-3">
    <table class="table table-hover align-middle">
        <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Disease Term</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- Extraction of all tissue collections from database-->
            <tr *ngFor=" let tissue_collection of tissue_collections | async">
                <td>{{tissue_collection.nid}}</td>
                <td>{{tissue_collection.title}}</td>
                <td>{{tissue_collection.disease_term}}</td>
                <!-- Button to reveal more details of each tissue collection-->
                <td>
                    <button type="button" class="btn btn-link btn-sm px-3 dark" style="color:#262626" routerLink="../tissue_collection/{{tissue_collection.uid}}">
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </td>
                <!-- Button to delete each tissue collection-->
                <td>
                    <button type="button" class="btn btn-link btn-sm px-3 dark" style="color:#262626">
                        <i (click)="delete(tissue_collection)" class="far fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- Buttons trigger collapse -->
<button class="btn btn-primary" type="button" (click)="basicCollapse.toggle()" [attr.aria-expanded]="!basicCollapse.collapsed" aria-controls="collapseExample">Add New Collection</button>
<!--Collapsed content-->
<div class="mt-3" id="collapseExample" mdbCollapse #basicCollapse="mdbCollapse">
<app-tissuecollection-new></app-tissuecollection-new>
</div>

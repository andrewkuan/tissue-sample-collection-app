<div class="container">
    <br>
    <br>
    <!--Details of the chosen tissue collection-->
    <h1> Tissue Collection #{{tissue_collection.nid}}</h1>
        <div class="container">
            <p>Title: <b>{{tissue_collection.title}}</b></p>
            <p>Disease Term: <b>{{tissue_collection.disease_term}}</b></p>
        </div>
        <!--All the information of the associated tissue samples-->
        <app-tissuesample-info [collection_uid]="tissue_collection.uid" ></app-tissuesample-info>
        <!-- Buttons trigger collapse -->
        <button class="btn btn-primary" type="button" (click)="basicCollapse.toggle()" [attr.aria-expanded]="!basicCollapse.collapsed" aria-controls="collapseExample">Add Associated Sample</button>
        <!--Collapsed content-->
        <div class="mt-3" id="collapseExample" mdbCollapse #basicCollapse="mdbCollapse">
        <!--Form to add new tissue sample-->
        <app-tissuesample-new [collection_uid]="tissue_collection.uid" [collection_id]="tissue_collection.nid"></app-tissuesample-new>
        </div>
</div>
